<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Patrick+Hand+SC&family=Quicksand&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/css/style.css">
    <title>Pet Age Calculator</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="logo left" src="/img/pawprint.png" alt="paw print logo" width="40" height="40">
            <h1 class="title">Pet <span>Age</span> Converter</h1>
            <img class="logo right" src="/img/pawprint.png" alt="paw print logo"
            width="40" height="40">
        </header>
        <main class="main">
            <div class="main__text">
                <p>Ever wondered if your favorite pet is already adult or even a senior? Maybe your pet is older and wiser than you? Find out by filling in the fields below!</p>
            </div>
            <div class="main__content">
                <div class="col">
                    <div class="main__field">
                        <form class="main__form">
                            <input type="number" placeholder="Age" id="pet-age" required>
                        </form>
                    </div>
                </div>
                <div class="col">
                    <h2 class="main__title"> Select pet
                    </h2>
                    <div class="btn__container">
                        <form action="" class="main__form">
                            <div class="row">
                                <label>
                                    <input type="radio" name="animals" value="dog" checked>
                                    <img class="animal" src="/img/dog (1).png" alt="dog" width="100" height="100">
                                </label>
                                <label>
                                    <input type="radio" name="animals" value="cat">
                                    <img class="animal" src="/img/cat.png" alt="cat" width="100" height="100">
                                </label>
                                <label>
                                    <input type="radio" name="animals" value="rat">
                                    <img class="animal" src="/img/mouse.png" alt="rat" width="100" height="100">
                                </label>
                            </div>
                            <div class="row">
                                <label>
                                    <input type="radio" name="animals" value="hamster">
                                    <img class="animal" src="/img/hamster.png" alt="hamster" width="90" height="90">
                                </label>
                                <label>
                                    <input type="radio" name="animals" value="rabbit">
                                    <img class="animal" src="/img/rabbit.png" alt="rabbit" width="90" height="90">
                                </label>
                                <label>
                                    <input type="radio" name="animals" value="horse">
                                    <img class="animal" src="/img/horse.png" alt="horse" width="90" height="90">
                                </label>
                            </div>
                            <div class="row">
                                <label>
                                    <input type="radio" name="animals" value="hen">
                                    <img class="animal" src="/img/hen.png" alt="chicken" width="90" height="90">
                                </label>
                                <label>
                                    <input type="radio" name="animals" value="pig">
                                    <img class="animal" src="/img/pig.png" alt="pig" width="90" height="90">
                                </label>
                                <label>
                                    <input type="radio" name="animals" value="cow">
                                    <img class="animal" src="/img/cow.png" alt="cow" width="90" height="90">
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col">
                    <div class="main__field sub-btn"><button type="button">Calculate!</button>
                    </div>
                </div>
            </div>
            <div class="result">
                <p class="result__text">Your pet is <span class="result__number"></span> years old in human years!</p>
            </div>
        </main>
    </div>

</body>
<script src="/js/script.js"></script>
</html>
